<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
     <meta charset="UTF-8">
    <title>Vehicle Transport Calculator</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'details'})}"></div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div
        th:object="${offerDetails}"
        class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title">
                    <span th:text="*{description()}"></span></h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">•  Port of Loading: <span th:text="*{portOfLoading()}"></span></div>
                    <div class="card-text">•  Port of Discharge: <span th:text="*{portOfDischarge()}"></span></div>
                    <div class="card-text">•  Engine type: <span th:text="*{engineType()}"></span></div>
                    <div class="card-text">•  Vehicle price: <span th:text="*{price()}"></span></div>
                    <div class="card-text">•  Ocean Freight: <span th:text="*{oceanFreight()}"></span></div>
                    <div class="card-text">• Currency
                        <select id="currency">
                            <option
                                th:each="currency : *{allCurrencies}"
                                th:value="${currency}"
                                th:selected="${currency} == 'BGN'"
                                th:text="${currency}"
                            >

                            </option>
                        </select>
                    </div>
                </li>
            </ul>
            <input type="hidden" id="priceInBGN" th:value="*{price}">
            <div class="card-body">
                <a class="card-link" href="/">Update</a>
                <form th:method="post"
                      th:action="@{/offers/{id}(id=*{id})}">
                    <input class="btn btn-link" type="submit" value="Delete"/>
                </form>

            </div>
        </div>

    </div>
</div>

<script th:src="@{/js/currency.js}"></script>

</body>
</html>
