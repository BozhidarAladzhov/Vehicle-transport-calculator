<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Vehicle Transport Calculator</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'add-offer'})}"></div>

<div class="container">
    <h2 class="text-center text-white">Offer parameters</h2>
    <form
        th:action="@{/offer/add}"
        th:method="post"
        th:object="${addOfferDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label class="text-white font-weight-bold" th:for="description">Description</label>
            <textarea
                    th:field="*{description}"
                    th:errorclass="is-invalid"
                    type="textarea"
                    class="form-control"
                    rows="1"
                    placeholder="Description">
            </textarea>
            <!--            <p class="invalid-feedback errors alert alert-danger">-->
            <!--                Description is required and should be at least 5 symbols.-->
            <!--            </p>-->

            <small th:each="err : ${#fields.errors('description')}" th:text="${err}" class="text-danger"></small>

            <!--            Alternative error display-->
            <!--            <small th:errors="*{description}" class="text-danger">Description error-->
            <!--            </small>-->

        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label class="text-center text-white font-weight-bold" th:for="portOfLoading">Port of Loading</label>
                <select th:field="*{portOfLoading}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select port of loading -</option>
                    <option th:each="type: ${allPortsOfLoading}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>
                </select>

                <p class="invalid-feedback errors alert alert-danger">
                    Port of loading is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="portOfDischarge">Port of discharge</label>
                <select th:field="*{portOfDischarge}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select port of discharge -</option>
                    <option th:each="type: ${allPortsOfDischarge}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>

                </select>

                <p class="invalid-feedback errors alert alert-danger">
                    Port of discharge is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="engineType">Engine</label>
                <select th:field="*{engineType}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select engine type -</option>
                    <option th:each="type: ${allEngineTypes}"
                            th:value="${type}"
                            th:text="${type}">

                    </option>

                </select>

                <p class="invalid-feedback errors alert alert-danger">
                    Engine type is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label th:for="price" class="text-white font-weight-bold">Price (BGN)</label>
                <input
                        th:field="*{price}"
                        type="number"
                        th:errorclass="is-invalid"
                        class="form-control"
                        placeholder="Price in BGN"/>

            </div>
        </div>


        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
